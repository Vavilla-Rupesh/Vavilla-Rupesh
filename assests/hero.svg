<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1440 400" xmlns="http://www.w3.org/2000/svg" width="100%">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C9FF"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Waves -->
  <path class="wave wave1" fill="url(#grad)" d="M0,160L60,165.3C120,171,240,181,360,176C480,171,600,149,720,154.7C840,160,960,192,1080,181.3C1200,171,1320,117,1380,90.7L1440,64L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"/>
  <path class="wave wave2" fill-opacity="0.5" fill="url(#grad)" d="M0,192L80,186.7C160,181,320,171,480,181.3C640,192,800,224,960,240C1120,256,1280,256,1360,256L1440,256L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"/>

  <!-- Animated Blob -->
  <g transform="translate(720 200)">
    <path id="blob" fill="url(#grad)" d="M54.4,-60.2C69.7,-49.8,80.9,-32,80.8,-15.3C80.6,1.5,69.1,17.1,58.7,32.7C48.2,48.3,38.8,63.8,24.2,69.7C9.6,75.6,-10.1,71.9,-27.7,63.1C-45.3,54.4,-60.9,40.7,-68.5,22.8C-76.1,4.9,-75.7,-17.1,-65.6,-31.2C-55.5,-45.2,-35.6,-51.3,-17.2,-60.8C1.2,-70.3,24.4,-83.3,54.4,-60.2Z"/>
  </g>

  <!-- Wavy Name: one <tspan> per letter -->
  <text id="wavy-name" x="50%" y="52%" dominant-baseline="middle" text-anchor="middle"
    font-size="38" font-family="Fira Code, monospace" fill="#00334E" font-weight="bold">
    <tspan class="letter" dy="0">V</tspan>
    <tspan class="letter" dy="0">a</tspan>
    <tspan class="letter" dy="0">v</tspan>
    <tspan class="letter" dy="0">i</tspan>
    <tspan class="letter" dy="0">l</tspan>
    <tspan class="letter" dy="0">l</tspan>
    <tspan class="letter" dy="0">a</tspan>
    <tspan class="letter" dy="0"> </tspan>
    <tspan class="letter" dy="0">R</tspan>
    <tspan class="letter" dy="0">u</tspan>
    <tspan class="letter" dy="0">p</tspan>
    <tspan class="letter" dy="0">e</tspan>
    <tspan class="letter" dy="0">s</tspan>
    <tspan class="letter" dy="0">h</tspan>
  </text>

  <!-- Sparkles -->
  <circle class="sparkle" cx="600" cy="150" r="2" fill="white"/>
  <circle class="sparkle" cx="750" cy="80" r="2" fill="white"/>
  <circle class="sparkle" cx="800" cy="300" r="2.2" fill="white"/>
  <circle class="sparkle" cx="900" cy="180" r="2" fill="white"/>
  <circle class="sparkle" cx="650" cy="250" r="1.5" fill="white"/>

  <style>
    <![CDATA[
    /* Blob animation */
    #blob {
      transform-origin: center;
      animation: blobPulse 8s infinite ease-in-out alternate;
    }
    @keyframes blobPulse {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Wave movement */
    .wave1 {
      animation: waveMove1 12s ease-in-out infinite alternate;
    }
    .wave2 {
      animation: waveMove2 15s ease-in-out infinite alternate;
    }
    @keyframes waveMove1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-40px); }
    }
    @keyframes waveMove2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(40px); }
    }

    /* Sparkles flicker */
    .sparkle {
      animation: sparkle 3s infinite alternate;
    }
    .sparkle:nth-of-type(1) { animation-delay: 0s; }
    .sparkle:nth-of-type(2) { animation-delay: 1s; }
    .sparkle:nth-of-type(3) { animation-delay: 2s; }
    .sparkle:nth-of-type(4) { animation-delay: 3s; }
    .sparkle:nth-of-type(5) { animation-delay: 4s; }

    @keyframes sparkle {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Letters wave */
    .letter {
      animation: letterWave 2s ease-in-out infinite alternate;
      display: inline-block;
    }

    .letter:nth-of-type(1) { animation-delay: 0s; }
    .letter:nth-of-type(2) { animation-delay: 0.1s; }
    .letter:nth-of-type(3) { animation-delay: 0.2s; }
    .letter:nth-of-type(4) { animation-delay: 0.3s; }
    .letter:nth-of-type(5) { animation-delay: 0.4s; }
    .letter:nth-of-type(6) { animation-delay: 0.5s; }
    .letter:nth-of-type(7) { animation-delay: 0.6s; }
    .letter:nth-of-type(8) { animation-delay: 0.7s; }
    .letter:nth-of-type(9) { animation-delay: 0.8s; }
    .letter:nth-of-type(10) { animation-delay: 0.9s; }
    .letter:nth-of-type(11) { animation-delay: 1s; }
    .letter:nth-of-type(12) { animation-delay: 1.1s; }
    .letter:nth-of-type(13) { animation-delay: 1.2s; }
    .letter:nth-of-type(14) { animation-delay: 1.3s; }
    .letter:nth-of-type(15) { animation-delay: 1.4s; }

    @keyframes letterWave {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }
    ]]>
  </style>
</svg>
